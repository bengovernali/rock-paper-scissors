<!doctype html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="rock-paper-scissors.css">
</head>
<body>
  <h1 id="header">Rock Paper Scissors</h1>
  <div id="buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div id="roundResult"></div>
  <div id="score">
    <table id="scoreboard">
      <tr>
        <th colspan="2">Scoreboard</th>
      </tr>
      <tr>
        <th>Player</th>
        <th>Computer</th>
      </tr>
      <tr>
        <th id="playerScore"></th>
        <th id="computerScore"></th>
      </tr>
    </table>
  </div>
  <div id="result"></div>          
</body>
<script src="rock-paper-scissors.js"></script>
</html>
